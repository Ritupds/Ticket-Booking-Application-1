<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mystyle.css') }}">
    <title>User Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body> 
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">User Login</h1>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/user_login">
                            <div class="form-group">
                                <label for="user_name">Enter Username</label>
                                <input type="text" class="form-control" name="user_name" required>
                            </div>
                            <div class="form-group">
                                <label for="user_password">Enter Password</label>
                                <input type="password" class="form-control" name="user_password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                            <div class="text-center mt-3">
                                
                                New to this app?<a href="/user_registration">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
