    <!DOCTYPE html>

  <body>
    <h1>Book Show</h1>
    <form method="POST" action="{{ url_for('book_show', show_id=show.show_id) }}">
      <label for="user_id">User ID:</label>
      <input type="text" id="user_id" name="user_id" required><br><br>
      <!--<label for="show_id">Show ID:</label>
      <input type="text" id="show_id" name="show_id" required><br><br>-->
      <label for="venue_id">Venue ID:</label>
      <input type="text" id="venue_id" name="venue_id" required><br><br>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required><br><br>

      <div class="form-group">
        <label for="number_of_seats">Number of seats:</label>
        <input type="number" class="form-control" id="number_of_seats" name="number_of_seats" min="1" max="{{ available_seats }}" required>
        <small class="form-text text-muted">Available seats: {{ available_seats }}</small>
    </div>

    {% if available_seats %}
        <p>Available seats: {{ available_seats }}</p>
    {% else %}
        <p>No available seats.</p>
    {% endif %}
      <!--<label for="number_of_seats">Number of Seats:</label>
      <input type="number" id="number_of_seats" name="number_of_seats" min="1" required><br><br>-->
      <input type="submit" value="Book">
    </form>


</body>
