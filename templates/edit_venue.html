<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h2>Edit Venue</h2>
    <form method="POST">
      <label for="venue_name">Venue Name</label>
      <input type="text" id="venue_name" name="venue_name" value="{{ venue.venue_name }}" required>
  
      <label for="venue_place">Venue Place</label>
      <input type="text" id="venue_place" name="venue_place" value="{{ venue.venue_place }}" required>
  
      <label for="venue_city">Venue City</label>
      <input type="text" id="venue_city" name="venue_city" value="{{ venue.venue_city }}" required>
  
      <label for="venue_capacity">Venue Capacity</label>
      <input type="number" id="venue_capacity" name="venue_capacity" value="{{ venue.venue_capacity }}" required>

      
  
      <button type="submit">Save Changes</button>
    </form>
  
  
  
  
  
  
  

</body>
</html>
