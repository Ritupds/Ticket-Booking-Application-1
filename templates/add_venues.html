<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Venue Here</title>
</head>
<body>
    

<div class="center">
    <caption>Create New Venue Here</caption>
    <form method = 'post' action = '/add_venues'>
        <div class="txt_field">
            <label for="Venuename">Venuename</label>
            <input type="text" id="Venuename" name="venue_name" required>
        </div>

        <br><br>

        <div class="txt_field">
            <label for="Venuplace">Venueplace</label>
            <input type="text" id="Venueplace" name="venue_place" required>
        </div>

        <br><br>


        <div class="txt_field">
            <label for="Venuecity">Venuecity</label>
            <input type="text" id="Venuecity" name="venue_city" required>
        </div>

        <br><br>

        <div class="number">
            <label for="Venuecapacity">Venuecapacity</label>
            <input type="number" id="Venuecapacity" name="venue_capacity" required>
    
        </div>

        <br><br>

        <input type = "submit" value = "Add Venue" />

        <p><a href="/add_shows">Create New Show Here</a></p>


        
    </form>
</div>

</body>
</html>
